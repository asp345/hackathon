<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <h3>{{ user.realname }}</h3>
            <div>{{ user.content }}</div>
        {% endfor %}
    </ul>
    <a href="logout/">로그아웃</a>
    <a href="">친구 추가(송신)</a>
    <a href="">친구 추가(수신)</a>
</body>
</html>
